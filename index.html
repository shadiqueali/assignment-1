<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.8392304282!2d77.06889692223511!3d28.527582006880777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1631095275686!5m2!1sen!2sin" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
    <div class="header">
        <h4>Track</h4>
        <p>A truck is assigned to your o...</p>
    </div>
    <div class="card-1">
        <div class="arrow-icon">
            <i class="fas fa-sort-down arrow"></i>
        </div>
        <div class="profile">
            <img src="sad.jpg" alt="">
            <span class="shipper">Your Shipper</span>
            <span class="name">Yogesh</span>
            <div class="star">
                <span class="fas fa-star fa-sm checked"></span>

                <span class="fas fa-star fa-sm checked"></span>
                <span class="fas fa-star fa-sm  checked"></span>
                <span class="fas fa-star fa-sm checked-1"></span>

            </div>
            <i class="fas fa-phone-alt fa-lg phone"></i>
        </div>
        <div class="border"></div>
        <div class="details">
            
                <span>Shipment ID</span>
                <span>ETA</span>
                <span>OTP</span>
                
                
            
            

        </div>
        <div class="details-1">
            <span>#8926618915</span>
            <span>-</span>
            

        </div>
        <div class="border-1"></div>
        <div class="progress-circle">
            <div class="circle-1">
                <svg >
                    <circle class="stroke-1" cx="10" cy="10" r="10"/>
                </svg>
                <div id="tick-mark"></div>
                <div class="line"></div>
            </div>
            <div class="circle-2">
                <svg >
                    <circle class="stroke-1 stroke-2" cx="10" cy="10" r="10"/>
                </svg>
                <div id="tick-mark-2" ></div>

            </div>
            <div class="circle-3">
                <svg >
                    <circle class="stroke-1 stroke-2" cx="10" cy="10" r="10"/>
                </svg>
                <div id="tick-mark-2" ></div>
            </div>
        </div>
        <div class="order">
            <span>16:36PM</span>
            <span>Confirmed Order</span>
            <button>Cancel Order</button>
            <div class="border-2"></div>
            <span>--:-- --</span>
            <span>Delivery Scheduled</span>
            <div class="border-2 border-3"></div>
            <span>--:-- --</span>
            <span>Delivered</span>
        </div>
    </div>
    <div class="icon">
        <div class="icons">
            <span id="a" ><i class="fas fa-shopping-cart"></i></span>
            <span id=b><i class="fas fa-truck"></i></span>
            <span id=c><i class="fas fa-shopping-bag"></i></span>
            <span id=d><i class="far fa-user"></i></span>

        <div class="icons-name">
            <span class="a">Order Now</span>
            <span >Track</span>
            <span >My Orders</span>
            <span >Profile</span>
        </div>

    <div class="mobile-icons">

        <span><i class="far fa-dot-circle"></i></span>
        <span><i class="fas fa-lg fa-caret-left"></i></span>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
